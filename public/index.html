<html>
    <head>
        <title>The Hysteria Raid Team</title>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
        <script src="js/index.js"></script>
    </head>
    <body>
        <img src="/images/logo.png" />
        <h1>The Hysteria Raid Team Sign Up</h1>
        <form id="raidTeamSignUp" method="POST" action="/results">
            
            <label>Name:
                <input type="text" id="name" name="name"/>
            </label>

            <div id="choice1Container">
                <h3>Choice 1</h3>
                <label>Character:
                    <input type="text" id="character1" name="character1"/>
                </label>
    
                <label>Class:
                    <select id="class1" name="class1">
                        <option value="-"></option>
                        <option value="deathknight">Death Knight</option>
                        <option value="demonhunter">Demon Hunter</option>
                        <option value="druid">Druid</option>
                        <option value="evoker">Evoker</option>
                        <option value="hunter">Hunter</option>
                        <option value="mage">Mage</option>
                        <option value="monk">Monk</option>
                        <option value="paladin">Paladin</option>
                        <option value="priest">Priest</option>
                        <option value="rogue">Rogue</option>
                        <option value="shaman">Shaman</option>
                        <option value="warlock">Warlock</option>
                        <option value="warrior">Warrior</option>
                    </select>
                </label>
    
                <label>Role:
                    <select id="role1" name="role1">
                        <option value="-"></option>
                        <option value="tank">Tank</option>
                        <option value="healer">Healer</option>
                        <option value="range">Range</option>
                        <option value="melee">Melee</option>
                        <option value="all">All</option>
                    </select>
                </label>
            </div>

                        <option value="paladin">Paladin</option>
                        <option value="priest">Priest</option>
                        <option value="rogue">Rogue</option>
                        <option value="shaman">Shaman</option>
                        <option value="warlock">Warlock</option>
                        <option value="warrior">Warrior</option>
                    </select>
                </label>
    
                <label>Role:
                    <select id="role2" name="role2">

                        <option value="-"></option>

                        <option value="demonhunter">Demon Hunter</option>

           <input type="submit" value="Save" id="savebtn">
